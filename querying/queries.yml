categories:
    - top_entities:
        name: 'Top entities'
        queries:
            - artists:
                name: 'Artists'
                query: 'search http 200 | regex url="^(/ws/\d)?/artist/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top mbid'
                history: true
                daily: true
            - release_groups:
                name: 'Release-groups'
                query: 'search http 200 | regex url="^(/ws/\d)?/release-group/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top mbid'
                history: true
                daily: true
            - releases:
                name: 'Releases'
                query: 'search http 200 | regex url="^(/ws/\d)?/release/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top mbid'
                history: true
                daily: true
            - recordings:
                name: 'Recordings'
                query: 'search http 200 | regex url="^(/ws/\d)?/(recording|track)/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top mbid'
                history: true
                daily: true
            - works:
                name: 'Works'
                query: 'search http 200 | regex url="^(/ws/\d)?/work/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top mbid'
                history: true
                daily: true
            - labels:
                name: 'Labels'
                query: 'search http 200 | regex url="^(/ws/\d)?/label/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | top mbid' 
                history: true
                daily: true
    - view_count:
        name: 'View count'
        queries:
            - about:
                name: 'About'
                query: 'search http 200 | regex url="^/doc/About" | stats count AS "About"'
                history: false
                daily: true
            - sponsors:
