- top_artists:
    name: 'Top artists'
    query: 'search http 200 | regex url="^(/ws/\d)?/artist/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}" | head 1000 | top mbid'
    history: true
    daily: true
